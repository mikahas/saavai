<div class="saa-chart" fxFlex>
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    schemeType="linear"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    [timeline]="timeline"
    [yScaleMin]="yScaleMin"
    [yScaleMax]="yScaleMax"
    
    (select)="onSelect($event)">
  </ngx-charts-line-chart>
</div>
